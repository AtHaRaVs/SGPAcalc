            <div class="inputBox" id="DAA">

                <i></i>
            </div>

            </div>
            <div class="inputBox" id="PROJECT">

                <i></i>
            </div>
            <div class="inputBox" id="ST">
                <input type="text" required="required">

                <i></i>
            </div>
            <div class="inputBox" id="GP">
                <input type="text" required="required">
                <span>Expected grade in GP</span>

            </div>
            <input type="submit" value="Calculate" id="submit">
